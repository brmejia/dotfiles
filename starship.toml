[git_branch]
symbol = "󰘬 "

[git_status]
style = "white"
format = """[$conflicted$stashed$untracked$deleted$renamed$modified ($staged$ahead_behind )]($style)"""
conflicted = "[󰉀](bold red)"
# 󰯎󰓢 󱦲󰜷 󱦳󰜮
ahead = "[󰜷${count}](bold yellow)"
behind = "[󰜮${count}](bold yellow)"
diverged = "[󰯎󱦲${ahead_count}󱦳${behind_count}](bold red)"
untracked = "🤷"
# 📦 󰊡  󰹄
stashed = "󰹄 "
modified = "[ ](yellow)"
# 1 1 1 1
staged = '[+$count](bold bright-green)'
# 👅📛󰑕 
renamed = "📛"
# 󰩹 󰗨 ✘ 
deleted = "[](red)"
#  󰔓   󰸞  ✓
up_to_date = ""
